<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Visualize Central Limit Theorem</title>
    <meta name="description" content="DESCRIPTION">
    <script defer src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js" charset="utf-8"></script>
    <script defer src="main.js" charset="utf-8"></script>

</head>

<body>
    <h1>Visualize Central Limit Theorem</h1>
    <label> Input Distribution </label>
    <select name="in-dist" id="in-dist">
        <option value="Exponential">Exponential</option>
        <option value="Normal">Normal</option>
        <option value="Uniform">Uniform</option>
        <option value="User">User-Input-Samples</option>
    </select><br>
    <label>Distribution parameter 1 </label><input type="text" name="dist_param_1" size="10" value='1'><br>
    <label>Distribution parameter 2 </label><input type="text" name="dist_param_2" size="10" value='2'><br>
    <label>Samples </label><input type="text" name="in_samples" size="100" value='0'> <br>
    <label>Max Sample size</label><input type="text" name="max_sample_size" size="10" value='20'> <br>
    <label>Animation Delay(ms)</label><input type="text" name="animation_delay" size="10" value='1000'> <br><br>
    <button id="run-button">Create Sampling Distribution</button>

    <div class="progress-bar"></div>
    <div id="in-distribution"></div>
    <hr>
    <div id="out-sampling-distribution"></div>

</body>

</html>
